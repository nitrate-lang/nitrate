[package]
name = "nitrate_codegen"
version = "0.1.0"
edition = "2024"

[dependencies]
nitrate_parsetree = { path = "../parsetree" }
cranelift = { version = "0.123.2", features = [
    "object",
    "core",
    "native",
    "module",
] }
target-lexicon = "0.13.3"
log = "0.4.28"
serde = { version = "1.0.219", features = ["derive"] }
interned-string = { version = "0.3.0", features = ["serde"] }
