[package]
name = "nitrate_structure"
version = "0.1.0"
edition = "2024"

[dependencies]
nitrate_tokenize = { path = "../tokenize" }

spdx = { version = "0.12.0" }
apint = "0.2.0"
hashbrown = "0.16.0"
log = "0.4.27"
ordered-float = "5.0.0"
smallvec = { version = "1.15.1", features = ["serde"] }
serde = { version = "1.0.219", features = ["derive", "rc"] }
interned-string = { version = "0.3.0", features = ["serde"] }
