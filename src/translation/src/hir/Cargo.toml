[package]
name = "nitrate_hir"
version = "0.1.0"
edition = "2024"

[dependencies]
log = "0.4.27"
serde = { version = "1.0.219", features = ["derive", "rc"] }
interned-string = { version = "0.3.0", features = ["serde"] }
serde_json = "1.0.143"
blake3 = "1.8.2"
bimap = "0.6.3"
append-only-vec = "0.1.7"
thin-vec = { version = "0.2.14", features = ["serde"] }
thin_str = { version = "0.1.0", features = ["serde", "serde_support"] }
ordered-float = "5.1.0"
nitrate_token = { path = "../token" }
once_cell_serde = { version = "1.20.3", features = ["serde"] }
